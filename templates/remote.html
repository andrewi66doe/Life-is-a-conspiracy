{% extends "layout.html" %}
{% block content %}
		<div class='jumbo'>
		<div class='title'><h2>Python interpreter</h2></div>
		<div class="display">
		Enter a Python statement:
		<form action="{{url_for('remote')}}" method="post">
		  <input type="text" name="expression"/>
		  <input type="submit" value="execute">
		</form>
		</div>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				Results:
				<pre>
				  {% for message in messages %}
				{{message}}
				  {% endfor %}
				</pre>
			{% endif %}
		{% endwith%}
		</div>
{% endblock %}
